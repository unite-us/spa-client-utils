---
version: "2"
checks:
  method-complexity:
    enabled: true
  argument-count:
    config:
      threshold: 5
  file-lines:
    config:
      threshold: 300
  method-lines:
    config:
      threshold: 60
plugins:
  csslint:
    enabled: true
  duplication:
    enabled: false
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
exclude_patterns:
  - "config/"
  - "dist/"
  - "__tests__/"
  - "node_modules/"
  - "coverage"
